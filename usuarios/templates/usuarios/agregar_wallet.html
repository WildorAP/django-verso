{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/transaccion_nuevo.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}

{% block content %}
<section id="agregar-wallet">
    <div class="dashboard-container">
        <h2><i class="fas fa-wallet"></i> Agregar Nueva Wallet</h2>
        <p class="text-center text-muted mb-4">Ingresa los detalles de tu wallet para criptomonedas.</p>

        <div class="calculadora-container">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label><i class="fas fa-coins"></i> Moneda</label>
                    {{ form.moneda }}
                </div>

                <div class="form-group">
                    <label><i class="fas fa-network-wired"></i> Red</label>
                    {{ form.red }}
                </div>

                <div class="form-group">
                    <label><i class="fas fa-fingerprint"></i> Dirección de Wallet</label>
                    {{ form.direccion }}
                </div>

                <div class="form-group">
                    <label><i class="fas fa-tag"></i> Alias (Opcional)</label>
                    {{ form.alias }}
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn-realizar-cambio">
                        <i class="fas fa-plus"></i> Agregar Wallet
                    </button>
                    <a href="{% url 'perfil_usuario' %}?seccion=financiera" class="btn-outline-light">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>

<section id="whatsapp">
    <a href="https://wa.me/+51963597658?text=¡Hola%20Verso%2C%20quiero%20más%20información!" target="_blank">
        <img src="{% static 'images/social.png' %}" alt="WhatsApp" class="icono-wsp">
    </a>
</section>
{% endblock %}
